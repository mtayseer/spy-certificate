  <body role="document" dir="rtl">

    <div class="container theme-showcase" role="main">

        <div class="col-md-6">

                <option value="mossad" selected>الموساد الإسرائيلي</option>
                <option value="qassam">كتائب عز الدين القسام</option>
              </select>
            </div>
            <div class="form-group">
              <label for="certificate">الدورة التدريبية</label>
              <input type="text" id="topic" name="topic" class="form-control" value="أعمال الجاسوسية والتخريب">
            </div>
            <a class="btn btn-primary downloader" target="_blank" download="certificate.png">تنزيل الشهادة</a>
          </form>
        </div>
